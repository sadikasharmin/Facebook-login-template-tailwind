<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Facebook-login or sign up</title>
</head>
<body class="bg-gray-100">
    
    <div class=" container flex mx-auto items-center justify-center p-12">
        <!---Logo and text--->
        <div class=" flex flex-col w-1/2">
            <img class="w-64" src="dF5SId3UHWd.svg" alt="">
            <h2 class="text-3xl p-5">Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <!---Sign in/log in form--->>
        <div class="right flex flex-col bg-white p-9 shadow-md rounded-md w-1/3 text-center my-9">
            <input class="block px-3 h-12 mt-5 border border-1 border-slate-200 rounded-md" type="text" placeholder="Email Address or phone number">
            <input class="block px-3 h-12 mt-5 border border-1 border-slate-200 rounded-md" type="password" placeholder="Password">
            <input class="block px-3 h-12 mt-5 bg-blue-700 text-white rounded-md text-xl font-bold cursor-pointer hover:bg-blue-800" type="button" value="Log In">
            <p class="text-blue-500 py-2 cursor-pointer "><a class="hover:underline">Forgotten password?</a></p>
            <hr class="py-2">
            <button class="text-lg bg-green-700 text-white py-2 font-bold rounded-md hover:bg-green-800">Create New Account</button>
        </div>
    </div>
</body>
</html>
